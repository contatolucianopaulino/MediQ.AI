<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediQ.AI - Plataforma de IA para Saúde</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuração direta para produção (sem CSP issues)
        window.SUPABASE_CONFIG = {
            url: 'https://uifmnunesfevybpahahx.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVpZm1udW5lc2ZldnlicGFoYWh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTc1ODgsImV4cCI6MjA3NjM5MzU4OH0.J0eaMX0JEVch8gXDlZEVAhRddZd6-8wtZD5w4z4N20g'
        };
        
        // Inicializar Supabase diretamente
        window.supabaseClient = window.supabase.createClient(
            window.SUPABASE_CONFIG.url,
            window.SUPABASE_CONFIG.key
        );
    </script>
</head>
<body>
    <div id="app">
        <!-- Tela de Login -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="login-card">
                    <div class="logo">
                        <i class="fas fa-brain"></i>
                        <h1>MediQ.AI</h1>
                        <p>Inteligência Artificial para Saúde</p>
                    </div>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar
                        </button>
                    </form>
                    
                    <div class="register-link">
                        <p>Não tem uma conta? <a href="#" id="show-register">Cadastre sua clínica</a></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard-screen" class="screen">
            <nav class="navbar">
                <div class="nav-brand">
                    <i class="fas fa-brain"></i>
                    <span>MediQ.AI</span>
                </div>
                <div class="nav-user">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn-secondary">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </nav>

            <div class="dashboard-container">
                <aside class="sidebar">
                    <div class="sidebar-menu">
                        <a href="#" class="menu-item active" data-section="overview">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Visão Geral</span>
                        </a>
                        <a href="#" class="menu-item" data-section="users">
                            <i class="fas fa-users"></i>
                            <span>Usuários</span>
                        </a>
                        <a href="#" class="menu-item" data-section="modules">
                            <i class="fas fa-puzzle-piece"></i>
                            <span>Módulos</span>
                        </a>
                    </div>
                </aside>

                <main class="main-content">
                    <!-- Visão Geral -->
                    <div id="overview-section" class="content-section active">
                        <h2>Visão Geral</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <i class="fas fa-users"></i>
                                <div class="stat-info">
                                    <h3 id="total-users">0</h3>
                                    <p>Usuários Ativos</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-puzzle-piece"></i>
                                <div class="stat-info">
                                    <h3 id="active-modules">2</h3>
                                    <p>Módulos Ativos</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-brain"></i>
                                <div class="stat-info">
                                    <h3>Premium</h3>
                                    <p>Plano Atual</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Usuários -->
                    <div id="users-section" class="content-section">
                        <div class="section-header">
                            <h2>Gerenciar Usuários</h2>
                            <div style="display: flex; gap: 10px;">
                                <button id="refresh-users-btn" class="btn-secondary">
                                    <i class="fas fa-sync-alt"></i>
                                    Atualizar
                                </button>
                                <button id="add-user-btn" class="btn-primary">
                                    <i class="fas fa-plus"></i>
                                    Adicionar Usuário
                                </button>
                            </div>
                        </div>
                        <div class="users-table">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th>Permissões</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="users-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Módulos -->
                    <div id="modules-section" class="content-section">
                        <h2>Módulos do Sistema</h2>
                        <div class="modules-grid" id="modules-grid">
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="app-production.js"></script>
</body>
</html>
